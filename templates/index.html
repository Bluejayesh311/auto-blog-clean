<!doctype html>
<html>
<head>
    <title>Auto Blog Post Generator Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        textarea { width: 100%; height: 300px; background: #f9f9f9; }
        input, button { padding: 8px; margin: 5px 0; width: 100%; }
        .flash { color: green; }
    </style>
</head>
<body>
    <h1>Auto Blog Post Generator Dashboard</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flash">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form method="post">
        <label>Base Keyword:</label><br>
        <input type="text" name="keyword" required placeholder="Enter your base keyword"><br>
        <label>Number of posts to generate:</label><br>
        <input type="number" name="num_posts" min="1" max="10" value="3" required><br>
        <button type="submit">Start Generating & Posting</button>
    </form>
    <h2>Logs:</h2>
    <textarea readonly>{% for log in logs %}{{ log }}&#10;{% endfor %}</textarea>
</body>
</html>
